<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y7</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.svg" />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <meta
      name="description"
      content="We provide support your with the asset to share and publish your vehicles"
    />
    <meta
      name="keywords"
      content=" We provide support your with the asset to share and publish your vehicles, selling or buying, and other things with very simple steps and organized processes, Y7"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/ar.css" />
  </head>

  <body>
    <div class="payment">
      <div class="container">
        <div
          class="data content text-center"
          style="align-items: inherit; margin: auto"
        >
          <a
            href="#"
            class="phone-number mb-3 logoPayment"
            style="margin: auto"
          >
            <img src="https://y7trading.com/logo.png?v1" alt="" />
          </a>

          <h1>Post Id 17</h1>

          <p class="p color-gray2 mb-0">
            <small>Secure Payment</small>
          </p>

          <p class="mail color-primary">
            <b>Secure Payment Hint</b>
          </p>

          <p class="mail color-primary">
            <b>Total 0.00 aed</b>
          </p>
          <div class="state failed hide" >
            <h2>Payment Failed</h2>
            
          </div>
          <form
            method="POST"
            action="https://y7trading.com/payment/17"
            class="form-contain mt-3 card-form"
          >
            <input
              type="hidden"
              name="_token"
              value="AIMfLdZCjPR5OdprC9k1x2fbglHWJBHgJE6XmkDM"
              autocomplete="off"
            />
            <input type="hidden" name="payment_method" class="payment-method" />

            <div class="col-lg-12 col-12">
              <div class="form-group">
                <label for=""> Card Holder Name </label>

                <input
                  class="StripeElement form-control card_holder_name"
                  name="card_holder_name"
                  style="border: none !important; border-radius: 0 !important"
                  placeholder="Card Holder Name"
                  required=""
                />
              </div>
            </div>

            <br />

            <div class="col-lg-12 col-12">
              <div id="card-element" class="StripeElement StripeElement--empty">
                <div
                  class="__PrivateStripeElement"
                  style="
                    margin: 0px !important;
                    padding: 0px !important;
                    border: none !important;
                    display: block !important;
                    background: transparent !important;
                    position: relative !important;
                    opacity: 1 !important;
                    --stripeElementWidth: 696px;
                  "
                >
                  <iframe
                    name="__privateStripeFrame3096"
                    frameborder="0"
                    allowtransparency="true"
                    scrolling="no"
                    role="presentation"
                    allow="payment *"
                    src="https://js.stripe.com/v3/elements-inner-card-d154f3fe9003c42d8fe170407c1d4d94.html#wait=false&amp;mids[guid]=NA&amp;mids[muid]=NA&amp;mids[sid]=NA&amp;style[base][color]=%2332325d&amp;style[base][fontFamily]=%22Helvetica+Neue%22%2C+Helvetica%2C+sans-serif&amp;style[base][fontSmoothing]=antialiased&amp;style[base][fontSize]=16px&amp;style[base][::placeholder][color]=%23aab7c4&amp;style[invalid][color]=%23fa755a&amp;style[invalid][iconColor]=%23fa755a&amp;rtl=false&amp;componentName=card&amp;keyMode=test&amp;apiKey=pk_test_51OeGztH20ML9OR7aeDbb60vFaNVDiHpZIxLbJ40JRcDVOtXpOK5TSKiHaQer44G0uZ7dJ7YkrKKAdKtWue45RVF000pId9jjwl&amp;referrer=https%3A%2F%2Fy7trading.com%2Fpayment%2F17&amp;controllerId=__privateStripeController3091"
                    title="Secure card payment input frame"
                    style="
                      border: none !important;
                      margin: 0px !important;
                      padding: 0px !important;
                      width: 1px !important;
                      min-width: 100% !important;
                      overflow: hidden !important;
                      display: block !important;
                      user-select: none !important;
                      transform: translate(0px) !important;
                      color-scheme: light only !important;
                      height: 19.2px;
                    "
                  ></iframe
                  ><input
                    class="__PrivateStripeElement-input"
                    aria-hidden="true"
                    aria-label=" "
                    autocomplete="false"
                    maxlength="1"
                    style="
                      border: none !important;
                      display: block !important;
                      position: absolute !important;
                      height: 1px !important;
                      top: -1px !important;
                      left: 0px !important;
                      padding: 0px !important;
                      margin: 0px !important;
                      width: 100% !important;
                      opacity: 0 !important;
                      background: transparent !important;
                      pointer-events: none !important;
                      font-size: 16px !important;
                      z-index: -1 !important;
                    "
                  />
                  <div
                    style="
                      display: block !important;
                      position: absolute !important;
                      top: 50% !important;
                      right: -6px !important;
                      width: 103px !important;
                      margin: -16px 0px 0px !important;
                      padding: 0px !important;
                      border: 0px !important;
                      background: none !important;
                      opacity: 1 !important;
                      overflow: hidden !important;
                      height: 32px !important;
                      transition: none 0s ease 0s !important;
                    "
                  >
                    <iframe
                      name="cardButton3098"
                      frameborder="0"
                      allowtransparency="true"
                      scrolling="no"
                      src="https://js.stripe.com/v3/elements-inner-link-button-for-card-9594e718a2c39a1e81c2c02e6473dfe7.html#locale=en&amp;style[foregroundColor]=%2332325d&amp;frameId=__privateStripeFrame3096&amp;publishableKey=pk_test_51OeGztH20ML9OR7aeDbb60vFaNVDiHpZIxLbJ40JRcDVOtXpOK5TSKiHaQer44G0uZ7dJ7YkrKKAdKtWue45RVF000pId9jjwl&amp;stripeJsId=48d4a8e5-e2c0-4fb6-bef6-2840f31ce756&amp;mids[guid]=NA&amp;mids[muid]=NA&amp;mids[sid]=NA&amp;component=card"
                      style="
                        margin: 0px !important;
                        user-select: none !important;
                        transform: translate(0px) !important;
                        color-scheme: light only !important;
                        display: block !important;
                        position: absolute !important;
                        top: 0px !important;
                        right: 0px !important;
                        height: 32px !important;
                        width: calc(
                          var(--stripeElementWidth) + 12px
                        ) !important;
                        padding: 0px !important;
                        border: 0px !important;
                        overflow: hidden !important;
                        opacity: 1 !important;
                        transition: none 0s ease 0s !important;
                      "
                      tabindex="-1"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>

            <div id="card-errors" role="alert"></div>

            <div class="col-12 mt-3">
              <button type="submit" class="custom-form-btn pay">Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
